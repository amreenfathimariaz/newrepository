{% extends "layout.html"%}
{% block body %}
<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
        body{
          background-color:palevioletred;
        }
      </style>

<div class="row"> 
<div class="container">
    <h1>Add Product</h1>
    <form action="" method="POST">
<div class="form-group">Product Title
        <input type="text" name="prodtitle" class="form-control"   required>
    </div>
    <div class="form-group">Product Price
            <input type="text" name="prodprice" class="form-control"  required>
        </div>
        <div class="form-group">Product Category
                <input type="text" name="prodcategory" class="form-control"   required>
            </div>
            <div class="form-group">Product Description
                <input type="text" name="proddesc" class="form-control"   required>
            </div>
        
    
            <button class="btn btn-primary" type="submit">Post Product</button>
</form>
</div>
</div>
</head>
</html>

{% endblock %}
